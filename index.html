<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex">
        <h1>Pokédex</h1>
        <input type="text" id="search" placeholder="Digite o nome ou número">
        <button onclick="buscarPokemon()">Buscar</button>
        <div class="pokemon-info">
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-img" src="" alt="">
            <p><strong>Tipo:</strong> <span id="pokemon-type"></span></p>
            <p><strong>Altura:</strong> <span id="pokemon-height"></span></p>
            <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
